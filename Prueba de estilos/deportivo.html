<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ventas Deportiva y Dinámica</title>
    <link rel="stylesheet" href="deportivo.css">
</head>
<body>
    <header>
        <div class="logo">SportZone</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>¡Lleva tu rendimiento al siguiente nivel!</h1>
        <p>Descubre productos deportivos de última generación</p>
        <button class="btn-explorar">Explorar ahora</button>
    </section>

    <section class="productos">
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <h2>Zapatillas Running</h2>
            <button class="btn-compra">Comprar</button>
        </div>
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <h2>Camiseta de Entrenamiento</h2>
            <button class="btn-compra">Comprar</button>
        </div>
        <div class="producto">
            <img src="producto3.jpg" alt="Producto 3">
            <h2>Reloj Inteligente</h2>
            <button class="btn-compra">Comprar</button>
        </div>
    </section>

    <footer>
        <p>Todos los derechos reservados © 2024 - SportZone</p>
    </footer>
</body>
</html>
