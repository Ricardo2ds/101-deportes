<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="administracion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Órdenes</title>
</head>
<body>

    <!-- Aquí se cargará el dashboard -->
    <div id="dashboard-container"></div>

    <!-- Contenido principal de la página -->
    <div class="main-content">
        <h1>Panel de Administracion</h1>
        <p>Aquí puedes gestionar todas las órdenes de tu tienda.</p>
    </div>

    <!-- JavaScript para cargar el dashboard -->
    <script>
        // Cargar el contenido de dashboard.html dentro de 'dashboard-container'
        fetch('dashboard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dashboard-container').innerHTML = data;
            });
    </script>

</body>
</html>
