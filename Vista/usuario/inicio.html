<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.css">
    <title>100% DEPORTES</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>100% DEPORTES</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main>
        <div class="container">
            <!-- Barra lateral izquierda (Categorías) -->
            <aside class="categories">
                <h3>Categorías</h3>
                <ul>
                    <li><i class="fas fa-futbol"></i> Fútbol</li>
                    <li><i class="fas fa-volleyball-ball"></i> Voleibol</li>
                    <li><i class="fas fa-dumbbell"></i> Equipamiento</li>
                    <li><i class="fas fa-tshirt"></i> Ropa Deportiva</li>
                    <li><i class="fas fa-basketball-ball"></i> Baloncesto</li>
                    <li><i class="fas fa-running"></i> Running</li>
                    <!-- Agregar más categorías según sea necesario -->
                </ul>
            </aside>

            <!-- Sección principal (Ofertas y productos destacados) -->
            <section class="main-content">
                <div class="offer-banner">
                    <!-- Aquí irá la imagen de la oferta -->
                    <img src="ruta-de-la-imagen" alt="Oferta destacada">
                </div>

                <!-- Carrusel de imágenes (indicadores) -->
                <div class="carousel-indicators">
                    <span class="circle active"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>

                <!-- Secciones inferiores -->
                <div class="lower-sections">
                    <!-- Artículos más vendidos -->
                    <div class="highlight-section" id="best-sellers">
                        <h3>Artículos más vendidos</h3>
                        <img src="ruta-de-la-imagen" alt="Artículo más vendido">
                    </div>
                    <!-- Mejores ofertas -->
                    <div class="highlight-section" id="best-offers">
                        <h3>Mejores ofertas</h3>
                        <img src="imagenes/fondo.png" alt="Mejor oferta">
                    </div>
                    <!-- Mejores evaluados -->
                    <div class="highlight-section" id="best-rated">
                        <h3>Mejores evaluados</h3>
                        <img src="ruta-de-la-imagen" alt="Mejor evaluado">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
